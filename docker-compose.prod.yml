version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: mofresh_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mofresh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mofresh_api
    restart: always
    ports:
      - "${PORT}:3000"
    environment:
      DATABASE_URL: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public"
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN}
      MOMO_SANDBOX_CLIENT_ID: ${MOMO_SANDBOX_CLIENT_ID}
      MOMO_SANDBOX_CLIENT_SECRET: ${MOMO_SANDBOX_CLIENT_SECRET}
      MOMO_SANDBOX_API_URL: ${MOMO_SANDBOX_API_URL}
      MOMO_SANDBOX_WEBHOOK_SECRET: ${MOMO_SANDBOX_WEBHOOK_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mofresh-network
    command: sh -c "npx prisma migrate deploy && node dist/main"

volumes:
  postgres_data:

networks:
  mofresh-network:
    driver: bridge
