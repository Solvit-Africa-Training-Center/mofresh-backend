# SonarQube Project Configuration
sonar.projectKey=mofresh-backend
sonar.projectName=MoFresh Backend
sonar.projectVersion=1.0.0

# Source and test paths
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,test/**/*

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/test/**
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**,**/dist/**,**/node_modules/**,**/*.module.ts,**/main.ts

# Language
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Code Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test execution
sonar.testExecutionReportPaths=coverage/test-report.xml

# Analysis parameters
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true
